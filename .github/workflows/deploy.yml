name: Deploy RiftCore U11 to Webspace (SFTP)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy files (remove git folders)
        run: |
          rm -rf .git
          rm -rf .github

      - name: Upload project via SFTP (SFTP-only, no remote exec)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          sftp_only: true
          local_path: "./"
          remote_path: "htdocs/riftcore/projects/u11/"
          delete_remote_files: false
