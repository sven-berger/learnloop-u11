name: Deploy RiftCore U11 to Webspace (SFTP)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug SFTP paths (pwd + ls)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASSWORD }}" \
               -p "${{ secrets.SFTP_PORT }}" \
               "sftp://${{ secrets.SFTP_HOST }}" << 'EOF'
          set sftp:auto-confirm yes
          pwd
          ls
          ls htdocs
          ls /htdocs
          bye
          EOF

      - name: Upload project via SFTP (SFTP-only, no remote exec)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}

          sftp_only: true
          local_path: "./"
          remote_path: ${{ secrets.SFTP_TARGET }}
          delete_remote_files: false
